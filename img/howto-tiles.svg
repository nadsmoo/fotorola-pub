<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 240" role="img" aria-label="How to: Upload tiles">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#0F172A"/>
    </linearGradient>
  </defs>
  <rect width="360" height="240" rx="12" fill="url(#bg)"/>
  <!-- grid icon -->
  <g transform="translate(40,40)" fill="#1f2937" stroke="#334155" stroke-width="1.5">
    <rect x="0" y="0" width="80" height="60" rx="6"/>
    <rect x="96" y="0" width="80" height="60" rx="6"/>
    <rect x="192" y="0" width="80" height="60" rx="6"/>

    <rect x="0" y="72" width="80" height="60" rx="6"/>
    <rect x="96" y="72" width="80" height="60" rx="6"/>
    <rect x="192" y="72" width="80" height="60" rx="6"/>

    <rect x="0" y="144" width="80" height="60" rx="6"/>
    <rect x="96" y="144" width="80" height="60" rx="6"/>
    <rect x="192" y="144" width="80" height="60" rx="6"/>
  </g>
  <g fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif">
    <text x="180" y="28" text-anchor="middle" font-size="16">Upload tiles</text>
  </g>
